<!DOCTYPE html>
<html>
  <head>
    <title>Plan The Evening</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>

  <body>
      <ul class="nav nav-tabs" style="font-weight: bold;" >
          <li class="nav-item">
            <a class="nav-link active" style="color: darkred; ">Plan The Evening</a>
          </li>
      </ul>
      
      <div id="div-searchbox">
        <div id="left-searchbox">
            <h2>GOING OUT?</h2><br>
            <input type="text" placeholder="Enter City ot Zipcode" id="zipcode"><br><br>
            <input type="submit" value="Enter" class="submitButton" id="submitZip">
        </div>
        <div id="right-searchbox">
            <h2>STAYING HOME?</h2><br>
            <input type="text" placeholder="Enter Movie" id="movie"><br><br>
            <input type="submit" value="Enter" class="submitButton" id="submitMovie">
        </div>
      </div>

      <div id="container">
        <div id="weather">
          <h2 id="cityName"></h2>
          <h3 id="stateName"></h3><br>
          <h3 id="localTime"></h3><br>
        </div>
        <div id="degreeInfo">
          <img id="weatherImg">
          <h3 id="degrees"></h3><br><br>
          <h3 id="conditionText"></h3>
        </div>
        <div id="extraInfo">
          <table class="table table-hover">
            <tbody>
              <tr>
                <th scope="row">Precipitation (in)</th>
                <td id="precipitation"></td>
              </tr>
              <tr>
                <th scope="row">Feels Like (f)</th>
                <td id="feelsLike"></td>
              </tr>
              <tr>
                <th scope="row">Humidity</th>
                <td id="humidity"></td>
              </tr>
              <tr>
                <th scope="row">Wind (MPH)</th>
                <td id="windVelocity"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

              
      <br>
      <div id="restaurants-container">

      </div>

      <div id="movies-container">

      </div>
      
      <script src='./config.js'></script>
      <script src="js/script.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
